<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CodingHub : Admin Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: #f8f9fa;
        }
        .admin-login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .admin-login-header {
            background: #fb873f;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .admin-login-body {
            padding: 2rem;
            background: white;
        }
        .form-control:focus {
            border-color: #fb873f;
            box-shadow: 0 0 0 0.25rem rgba(251, 135, 63, 0.25);
        }
        .btn-admin {
            background: #fb873f;
            border: none;
            padding: 0.5rem 2rem;
        }
        .btn-admin:hover {
            background: #e67a36;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <div class="container-fluid admin-login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="admin-login-card">
                        <div class="admin-login-header">
                            <h3><i class="fas fa-lock me-2"></i> Admin Portal</h3>
                            <p class="mb-0">Please sign in to continue</p>
                        </div>
                        <div class="admin-login-body">
                            <form id="adminLoginForm">
                                <div class="mb-4">
                                    <label for="adminEmail" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="adminPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input type="password" class="form-control" id="adminPassword" placeholder="••••••••" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-admin btn-lg text-white">
                                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <script>
    // Admin Login Functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Hide spinner when page is loaded
        const spinner = document.getElementById('spinner');
        if (spinner) {
            spinner.style.display = 'none';
        }

        // Check for existing session and redirect if already logged in
        if (sessionStorage.getItem('isAdminLoggedIn') === 'true' || localStorage.getItem('adminRememberToken')) {
            window.location.href = 'admin-dashboard.html';
            return;
        }

        // Handle admin login form submission
        const adminLoginForm = document.getElementById('adminLoginForm');
        if (adminLoginForm) {
            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Basic validation
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }
                
                // Show loading state
                const submitBtn = adminLoginForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';
                
                // Simulate API call with a small delay
                setTimeout(() => {
                    // Check credentials (in a real app, this would be a server-side check)
                    if (email === 'admin@codinghub.com' && password === '123') {
                        // Store session
                        sessionStorage.setItem('isAdminLoggedIn', 'true');
                        sessionStorage.setItem('adminEmail', email);
                        
                        // Store in localStorage if remember me is checked
                        if (rememberMe) {
                            localStorage.setItem('adminRememberToken', 'demo-remember-token');
                            localStorage.setItem('adminEmail', email);
                        } else {
                            localStorage.removeItem('adminRememberToken');
                        }
                        
                        // Redirect to dashboard
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Show error
                        alert('Invalid email or password. Please try again.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalBtnText;
                        document.getElementById('adminPassword').value = ''; // Clear password field
                    }
                }, 500);
            });
        }
        
        // Pre-fill email if available in localStorage
        const savedEmail = localStorage.getItem('adminEmail');
        if (savedEmail) {
            const emailField = document.getElementById('adminEmail');
            if (emailField) {
                emailField.value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }
    });
    </script>
</body>

</html>
